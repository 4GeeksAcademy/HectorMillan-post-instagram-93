<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Post</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/styles.css">

<body>
  <div class="publicacion">

    <div class="header-completa">

      <div class="IconoCabecera"><i class="fa-brands fa-html5"></i> </div>
      <div class="TextoCabecera"><strong>HTML5</strong><br>Héctor Millán</div>
      <div class="IconoPuntosCabecera"><i class="fa-solid fa-bars"></i></div>

    </div>

    <img src="https://hotelmeigadomar.com/wp-content/uploads/foto-cascada-rio-ezaro_opt-e1666793110236.jpg"
      alt="foto post">

    <div class="barra-iconos">

      <div class="barra-iconos-izquierdo">
        <div class="icono"><i class="fa-regular fa-heart"></i></div>
        <div class="icono"><i class="fa-regular fa-comment"></i></div>
        <div class="icono"><i class="fa-regular fa-paper-plane"></i></div>

      </div>

      <div class="barra-iconos-derecho">
        <div class="icono"><i class="fa-regular fa-bookmark"></i></div>
        
      </div>

      
     


    </div>




    <div class="cuerpo-publicacion">
      <p>Cascada de <strong>Ezaro</strong></p>
      <br>
      <p>La cascada de Ézaro, en el concello coruñés de Dumbría, es una de esas visitas obligadas, junto con la playa de
        Carnota, el Monte Pindo o el Hórreo de Carnota, para todas aquellas personas que quieran descubrir A Costa da
        Morte.</p>
    </div>

  </div>

  <script src="https://kit.fontawesome.com/68013aa1e1.js" crossorigin="anonymous"></script>

</body>

</html>
